name: Build backend binaries

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      APP_NAME: backend
      PYTHON_VERSION: "3.11"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build PyInstaller binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --name "$APP_NAME" run_server.py

      - name: Build PyInstaller binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller --onefile --name "$env:APP_NAME" run_server.py

      - name: Package artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p out
          cp "dist/$APP_NAME" "out/$APP_NAME"
          zip -j "out/${APP_NAME}-${RUNNER_OS}.zip" "out/$APP_NAME"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out | Out-Null
          Copy-Item "dist\\$env:APP_NAME.exe" "out\\$env:APP_NAME.exe"
          Compress-Archive -Path "out\\$env:APP_NAME.exe" -DestinationPath "out\\$env:APP_NAME-windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ runner.os }}
          path: out/*
